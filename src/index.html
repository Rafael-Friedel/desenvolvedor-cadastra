<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-logo">
        <img src="/img/logo-cadastra.png" alt="logo cadastra" width="165" height="25" loading="eager" />
      </div>
      <div class="header-minicart">
        <img src="/img/minicart.svg" alt="icone sacola" width="20" height="23" loading="eager" />
      </div>
    </div>
  </header>
  <main class="content">
    <div class="container">
      <section class="content-header">
        <h1 class="content-title">Blusas</h1>
        <div class="content-buttons-mobile">
          <button class="btn content-button-filter">Filtrar</button>
          <button class="btn content-button-sort">Ordenar </button>
        </div>
        <div class="content-buttons-desktop">
          <select>
            <option value="default">Ordenar por:</option>
            <option value="Mas recentes">Mas recentes:</option>
            <option value="Menor preço">Menor preço:</option>
            <option value="Maior preço">Maior preço:</option>
          </select>
        </div>
      </section>
    </div>
    <div class="container">
      <section class="aside">
        <div class="aside-colors">
          <h3>CORES</h3>
          <div class="aside-options-colors">
          </div>
        </div>
        <div class="aside-sizes">
          <h3>TAMANHOS</h3>
          <div class="aside-options-sizes"></div>
        </div>
        <div class="aside-prices">
          <h3>FAIXA DE PREÇO</h3>
          <div class="aside-options-prices"></div>
        </div>
      </section>
      <section class="shelf-products">
      </section>
    </div>
  </main>
  <footer>
    <p>CADASTRA: Implantação de E-commerce VTEX</p>
  </footer>

</body>

<script src="bundle.js"></script>

</html>
